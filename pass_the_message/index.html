<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pass The Message</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div>
                <h3>A Message You Would Like To Pass</h3>
                <div class="form-group mb-6">
                    <input class="text-message" type="text">
                </div>
                <div class="form-group">
                    <button  onClick="passMessage()" class="btn btn-info" >Submit</button>
                </div>
                <div class="error" >
                    <p >No message is entered.Please enter a message.</p>
                </div>
                
                <h4>Last Message Delivered</h4>
                <h3 class="message"><strong>Hello World!</strong></h3>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
